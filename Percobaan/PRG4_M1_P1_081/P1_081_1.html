<!DOCTYPE html>
<html>
<head>
    <title>P1_081_1</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* CSS internal dimulai dari sini */

        /* Gaya untuk elemen dengan class "my-class" */
        .my-class {
        font-family:'Birch Std';
        font-size:30px;
        }

        /* Gaya untuk elemen <ul> dengan class "my-list" */
        .my-list {
        color: #0026ff;
        }

        /* CSS internal berakhir di sini */
    </style>
</head>
<body>
    <h1 style="color: blue;">Ini adalah Heading 1</h1>
    <h2 style="color: red;">Ini adalah Heading 2</h2>
    <h3 style="font-size: 18px;">Ini adalah Heading 3</h3>
    <p style="background-color: yellow;">Ini adalah sebuah paragraf</p>

    <!-- Contoh gambar -->
    <img src="gambar.jpg" alt="Deskripsi Gambar">
    <br>
    <!-- Contoh tautan (link) -->
    <a class="my-class" href="https://www.google.com">Ini adalah tautan google</a>

    <!-- Contoh daftar list dengan id "my-list" -->
    <ul id="my-list">
        <li>Pemrograman 4</li>
        <li>Pemrograman 5</li>
        <li>Rekayasa Perangkat Lunak</li>
    </ul>

    <!-- Contoh tabel -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <th>Roni</th>
            <th>21</th>
        </tr>
        <tr>
            <th>Hanif</th>
            <th>22</th>
        </tr>
    </table>

    <!-- Contoh formulir -->
    <form>
        <label for="nama">Nama : </label>
        <input type="text" name="nama" id="nama"><br><br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email"><br><br>

        <input type="submit" value="kirim">
    </form>
</body>
</html>
